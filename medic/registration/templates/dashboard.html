{% extends "base_mobile.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Dashboard</h1>
    <p>Welcome to your dashboard.</p>
    
{%for post in posts%}

<p><h1 align="center">{{post.title}}</h1></p>
<h3><p align="right">{{post.author}}</p></h3>
<hr>
<p>{{post.content}}</p>
<p align="right"> {{post.date}}</p>
<hr>
{%endfor%}
{% endblock %}
